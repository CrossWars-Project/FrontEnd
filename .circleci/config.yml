version: 2.1

jobs:
  lint:
    docker:
      - image: cimg/node:20.5
    steps:
      - checkout

      - run:
          name: Install dependencies
          command: npm ci

      - run:
          name: Lint with ESLint
          command: npm run lint

      - run:
          name: Run Jest tests
          command: npm test -- --ci --runInBand

workflows:
  frontend-ci:
    jobs:
      - lint
